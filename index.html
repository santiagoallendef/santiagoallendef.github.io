<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coordinate Image Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200 flex items-center justify-center min-h-screen">
    <div class="bg-red p-5 rounded-lg shadow-lg space-y-4 max-w-md">
        <!-- Output image -->
        <img id="coord-image" src="images/out256_00_00.jpg" alt="Coordinate-based Image" class="w-full h-auto rounded-lg border border-gray-300" />

        <!-- Inputs -->
        <div class="input-container space-y-6">
            <fieldset id="change-with-input" class="space-y-4">
                <label for="x-changer" class="block text-blue-700 text-lg font-semibold">X Coordinate</label>
                <input id="x-changer" class="image-input block w-full p-3 border border-blue-500 rounded-lg text-gray-700" placeholder="Select X" value="00" />
                <label for="y-changer" class="block text-blue-700 text-lg font-semibold">Y Coordinate</label>
                <input id="y-changer" class="image-input block w-full p-3 border border-blue-500 rounded-lg text-gray-700" placeholder="Select Y" value="00" />
            </fieldset>

            <fieldset id="change-with-select" class="space-y-4">
                <select id="x-coord" class="coord-select block w-full p-3 border border-green-500 rounded-lg text-gray-700">
                    <option value="00">Zeroth</option>
                    <option value="01">First</option>
                    <option value="02">Second</option>
                    <option value="03">Third</option>
                    <option value="04">Fourth</option>
                    <option value="05">Fifth</option>
                    <option value="06">Sixth</option>
                    <option value="07">Seventh</option>
                    <option value="08">Eighth</option>
                    <option value="09">Ninth</option>
                    <option value="10">Tenth</option>
                    <option value="11">Eleventh</option>
                </select>

                <select id="y-coord" class="coord-select block w-full p-3 border border-green-500 rounded-lg text-gray-700">
                    <option value="00">Zeroth</option>
                    <option value="01">First</option>
                    <option value="02">Second</option>
                    <option value="03">Third</option>
                    <option value="04">Fourth</option>
                    <option value="05">Fifth</option>
                    <option value="06">Sixth</option>
                    <option value="07">Seventh</option>
                    <option value="08">Eighth</option>
                    <option value="09">Ninth</option>
                    <option value="10">Tenth</option>
                    <option value="11">Eleventh</option>
                </select>
            </fieldset>

            <button id="image-changer" class="bg-purple-500 text-white px-6 py-3 rounded-lg hover:bg-purple-700">Change image</button>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
